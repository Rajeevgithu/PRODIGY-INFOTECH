<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>  
        <h1>Tic Tac Toe</h1> 
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="controls-container">
            <div class="controls">
                <button id="reset-btn">Reset Game</button>
                <label>
                    <input type="checkbox" id="aiToggle"> Play against AI
                </label>
            </div>
            <div class="difficulty">
                <button id="easyButton" class="difficulty-button">Easy</button>
                <button id="mediumButton" class="difficulty-button">Medium</button>
                <button id="hardButton" class="difficulty-button">Hard</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
